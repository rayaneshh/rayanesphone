<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayane's Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            float: left;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue chez Rayane's Phone</h1>
        <p>Le meilleur endroit pour acheter vos iPhones !</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="iphone1.jpg" alt="iPhone 14">
            <h3>iPhone 14</h3>
            <p>Prix : 999€</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="iphone2.jpg" alt="iPhone 13">
            <h3>iPhone 13</h3>
            <p>Prix : 799€</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="iphone3.jpg" alt="iPhone 12">
            <h3>iPhone 12</h3>
            <p>Prix : 599€</p>
            <button>Acheter</button>
        </div>
        <div class="clearfix"></div>
    </div>

    <footer>
        <p>&copy; 2025 Rayane's Phone - Tous droits réservés</p>
    </footer>
</body>
</html>
